<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <!-- Use %sveltekit.assets% to correctly reference assets in the static folder -->
    <link rel="icon" href="%sveltekit.assets%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- SvelteKit injects essential links, meta tags, and styles here -->
    %sveltekit.head%
</head>
<body data-sveltekit-preload-data="hover">
    <!-- The main application content is injected here by SvelteKit -->
    <!-- Wrapping in a div with display: contents ensures the body's layout isn't broken by this wrapper -->
    <div style="display: contents">%sveltekit.body%</div>
</body>
</html>
